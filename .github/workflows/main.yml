name: Curly braces

on:
  pull_request:
    branches:
    - master

jobs:
  curly-braces:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install cors mysql2 jest@29 express

    - name: Run tests
      run: npm test
